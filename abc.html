<!DOCTYPE html>
<html>
<head>
	<title>HTML TABLE</title>
</head>
<body>
	<h1> <center> HTML TABLE </h1>
	<table  border="1"; align="center";>
		<tr>
			<th> Tag </th>
			<th> Description </th>
			<th> Example </th>		
		</tr>
		<tr>
			<td> &lt;html&gt;
			  &lt;&#47;html&gt;</td>
			      <td> Defines an HTML document </td>
			      <td> This file </td>
		</tr>
		<tr>
			<th>  &lt;a href:"URL"&gt; &lt;&#47;a&gt; </th>
			<th> Creates an hyperlink </th>
			<th> <a href="https://www.google.com/"> google </a></th>
		</tr>
		<tr>
			<th> &lt;img src="URL"&#47;> </th>
			<th> Inserts an image </th>
			<th style="padding: 20px";> <img src="flower.jpg"> </th>
		</tr>
	</center>
	</table>

</body>
</html>
